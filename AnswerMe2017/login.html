<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="css/reset.css" rel="stylesheet" />
    <script type="text/javascript" src="script/jquery-3.2.1.min.js" ></script>
</head>
<body>
    <img src="img/common/back.jpg" alt="" class="img-holder">
    <div class="panel">
       <div class="info-holder">
            <div class="input-holder">
                姓 名
                <input name="name" type="text">
            </div>
            <div class="input-holder">
                学 号
                <input name="studentnumber" type="text" placeholder="研究生仅填学号前八位">
            </div>
            <div class="input-holder">
                联 系 方 式
                <input name="phone" type="text">
            </div>
       </div>
       <button class="btnn login-btn">登 陆</button>
       <a class="btnn" href="answer.html">返 回</a>
        <script>
      $(".login-btn").click(function () {
        var sendData = {
            Name: $("input[name='name']").val(),
            StudentNumber: $("input[name='studentnumber']").val(),
            Phone: $("input[name='phone']").val(),
        }

        $.ajax({
            method: "POST",
            url: "api/user/login",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(sendData),
            success: function (result) {
                console.log(result);
                if (result.IsSuccessful) {
                    $(window).attr('location', 'problem.html');
                }
            }

        });

    });
        </script>

    </div>
</body>
</html>
